<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Futuristic Minecraft-Inspired GitHub.io</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      background-color: #1e1e1e;
      color: #f1f1f1;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 6rem;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      animation: bounce 2s infinite;
    }

    p {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .block-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .block {
      width: 150px;
      height: 150px;
      background-color: #8bc34a;
      margin: 20px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
      animation: rotate 5s infinite linear;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #1e1e1e;
    }

    .block:hover {
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-40px);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 2rem;
      }

      .block {
        width: 100px;
        height: 100px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Futuristic Minecraft-Inspired GitHub.io</h1>
    <p>Explore my projects and creations!</p>
    <div class="block-container">
      <div class="block">
        <i class="fas fa-code"></i>
      </div>
      <div class="block">
        <i class="fas fa-cube"></i>
      </div>
      <div class="block">
        <i class="fas fa-rocket"></i>
      </div>
      <div class="block">
        <i class="fas fa-microchip"></i>
      </div>
      <div class="content-section">
        <h2>My Projects</h2>
        <p>Check out my latest projects and creations.</p>
        <a href="#" class="button">View Projects</a>
      </div>
    </div>
  </body>
  </html>
